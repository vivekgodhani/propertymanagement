
<app-nav></app-nav>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Title</th>
        <th scope="col">Discription</th>
        <th scope="col">Country</th>
        
        <th scope="col">State</th>
        
        <th scope="col">City</th>
        
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let d of ll;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{d.title}}</td>
        <td>{{d.description}}</td>
        <td>{{d.country}}</td>
        <td>{{d.state}}</td>
        <td>{{d.city}}</td>
        <td>{{d.add}}</td>
      </tr>
    </tbody>
  </table>
